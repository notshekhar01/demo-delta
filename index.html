<!-- basic commands 
add- adds new or changed files in your working directory to the GIT staging area eg: git add filename(like style.css)
commit - it is the record of change eg: git commit-m some message 
push - upload local repo content to remote repo eg: git push origin main (firstly get credentials right)
git init - to initialize git in curent folder, used to create a new git repo
git remote add origin <link>
git remote -v(to verify remote)
git branch(to check branch)
git branch -M main(to rename branch)
git push origin main/ git push -u origin main(now its in upstream)
git commit -am "message"
git push (works after upstream)
-->
